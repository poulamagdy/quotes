<html>
    <head>
        <title>Quotes App</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="bg-secondary-subtle vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="caption text-center mt-5 w-100 mx-auto">
                            <h1 class="fw-bold">Quote of the Day</h1>
                            <p class="my-3">Press the button below to recieve a random quote! New Quote</p>
                            <button class="btn btn-dark btn-outline-danger border border-1 border-black my-3" onclick= "sayquotes()">New Quote</button>
                            <div id="showquotes" class="bg-secondary-subtle vh-100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
